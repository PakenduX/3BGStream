<mat-card class="video-card">
	<mat-card-header>
		<div mat-card-avatar class="video-header-image"></div>
		<mat-card-title>{{playlist.nom}}</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		{{playlist.date | date}}
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="goToPl()">
			Ouvrir
		</button>
		<button mat-button (click)="delete()">
			Supprimer
		</button>
	</mat-card-actions>
</mat-card>
