<mat-card class="video-card">
	<mat-card-header>
		<div mat-card-avatar class="video-header-image"></div>
		<mat-card-title>{{video.snippet ? video.snippet.title : video.title}}</mat-card-title>
	</mat-card-header>
	<img
		mat-card-image
		src="{{video.snippet ? video.snippet.thumbnails.high.url : video.thumbnail}}"
		alt="{{video.snippet ? video.snippet.title : video.title}}"
	>
	<mat-card-content>
		<p>
			{{video.snippet ? video.snippet.description : video.description}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="openDialog()">
			Play
			<mat-icon>play_circle_filled</mat-icon>
		</button>
		<button mat-button (click)="openAddPlDialog()">
			Add to playList
			<mat-icon>playlist_add</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
