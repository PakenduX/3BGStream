<mat-card class="video-card">
	<mat-card-header>
		<div mat-card-avatar class="video-header-image"></div>
		<mat-card-title>{{video.snippet.title}}</mat-card-title>
	</mat-card-header>
	<img mat-card-image src={{video.snippet.thumbnails.high.url}} alt={{video.snippet.title}}>
	<mat-card-content>
		<p>
			{{video.snippet.description}}
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="openDialog()">
			Play
			<mat-icon>play_circle_filled</mat-icon>
		</button>
		<button mat-button (click)="openAddPlDialog()">
			Add to playList
			<mat-icon>playlist_add</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
